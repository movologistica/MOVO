name: Deploy a Google Cloud

on:
  push:
    branches:
      - main  # Se ejecuta cuando subes cÃ³digo a la rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ”‘ Configurar credenciales de Google Cloud
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS }}
        run: echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > credentials.json

      - name: ğŸš€ Autenticar en Google Cloud
        run: |
          gcloud auth activate-service-account --key-file=credentials.json
          gcloud config set project tu-proyecto-id

      - name: ğŸ“¦ Instalar dependencias
        run: npm install  # O el comando que uses en tu proyecto

      - name: ğŸš€ Desplegar en GitHub Pages
        run: npm run deploy