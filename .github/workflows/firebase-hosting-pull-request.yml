name: Preview Firebase Hosting on Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Configure Firebase authentication
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE_DE_DATOS_451315 }}' > $HOME/firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase-key.json"

      - name: Verify credentials file
        run: cat $HOME/firebase-key.json

      - name: Deploy to Firebase Hosting Preview
        run: GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-key.json firebase hosting:channel:deploy preview-$GITHUB_HEAD_REF

