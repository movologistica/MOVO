name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Limpiar caché de npm
        run: npm cache clean --force

      - name: Instalar dependencias
        run: npm ci

      - name: Construir la aplicación
        run: npm run build

      - name: Crear archivo de credenciales Firebase
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE_DE_DATOS_451315 }}' > $HOME/firebase-key.json

      - name: Verificar que el archivo de credenciales existe
        run: ls -l $HOME/firebase-key.json

      - name: Deploy a Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json
        run: firebase deploy --only hosting


